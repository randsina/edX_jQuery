<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    body {
      font-family: Verdana;
    }

    h1,
    h2,
    h3 {
      color: darkblue;
    }

    .rating-circle {
      height: 2em;
      width: 2em;
      border: .1em solid black;
      border-radius: 1.1em;
      display: inline-block;
      margin: 0;
      padding: .1em;
    }

    .rating-hover {
      background-color: yellow;
    }

    .rating-chosen {
      background-color: green;
    }
  </style>
</head>

<body>
  <h1>Contoso Web Developer Conference</h1>
  <h2>Finding elements using jQuery</h2>
  <div>This session is about identifying elements using jQuery methods and selectors.</div>
  <h3>Rate this session</h3>
  <div id="rating-container">
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script>
    $(function() {
      $('.rating-circle').hover(function() {
        var element = $(this);

        element.parent().children().removeClass('rating-chosen');
        element.addClass('rating-hover');
        element.prevAll().addClass('rating-hover');
        element.nextAll().removeClass('rating-hover');
      }, function() {
        var element = $(this);
        element.parent().children().removeClass('rating-hover');
        $('[chosen="true"]').addClass('rating-chosen');
      });

      $('.rating-circle').click(function(event) {
        var element = $(this);
        element.parent().children().removeAttr('chosen');
        element.addClass('rating-chosen').attr('chosen', 'true');
        element.prevAll().addClass('rating-chosen').attr('chosen', 'true');
      });
    });
  </script>
</body>

</html>
